<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calaculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input class="display"> 
        <div class="box2">
            <div class="grid-container">
                <div class="box3">
                    <h1 onclick="appendToDisplay('+')">+</h1>
                </div>
                <div class="box4">
                    <h1 onclick="appendToDisplay('7')">7</h1>
                </div>
                <div class="box4">
                    <h1 onclick="appendToDisplay('8')">8</h1>
                </div>
                <div class="box4">
                    <h1 onclick="appendToDisplay('9')">9</h1>
                </div>
                <div class="box3">
                    <h1 onclick="appendToDisplay('-')">-</h1>
                </div>
                <div class="box4">
                    <h1 onclick="appendToDisplay('4')">4</h1>
                </div>
                <div class="box4">
                    <h1 onclick="appendToDisplay('5')">5</h1>
                </div>
                <div class="box4">
                    <h1 onclick="appendToDisplay('6')">6</h1>
                </div>
                    
               
                <div class="box3">
                    <h1 onclick="appendToDisplay('*')">*</h1>
                </div>
                <div class="box4">
                    <h1 onclick="appendToDisplay('1')">1</h1>
                </div>
                <div class="box4">
                    <h1 onclick="appendToDisplay('2')">2</h1>
                </div>
                <div class="box4">
                    <h1 onclick="appendToDisplay('3')">3</h1>
                </div>
                <div class="box3">
                    <h1 onclick="appendToDisplay('/')">/</h1>
                </div>
                <div class="box4">
                    <h1 onclick="appendToDisplay('0')">0</h1>
                </div>
                <div class="box4">
                    <h1 onclick="appendToDisplay('.')">.</h1>
                </div>
                <div class="box4">
                    <h1 onclick="appendToDisplay('=')">=</h1>
                </div>
                <div class="box3">
                    <h1 onclick=clearDisplay()>
                        C
                    </h1>
                </div>
                    
                
    
            </div>
            
        </div>
    </div>
<script src="csript.js"></script>
</body>
</html>
